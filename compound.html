		function fun()
		{
			let amt=document.getElementById("amt").value;
			let sel=document.getElementById("so").value;
			amt=+amt;
			sel=+sel;

			let x1=amt*sel;
			let y1=amt+x1;

			let x2=(amt+y1)*sel;
			let y2=amt+y1+x2;

			let x3=(amt+y2)*sel;
			let y3=amt+y2+x3;

			let x4=(amt+y3)*sel;
			let y4=amt+y3+x4;

			let x5=(amt+y4)*sel;
			let y5=amt+y4+x5;

			let x6=(amt+y5)*sel;
			let y6=amt+y5+x6;

			let x7=(amt+y6)*sel;
			let y7=amt+y6+x7;

			let x8=(amt+y7)*sel;
			let y8=amt+y7+x8;

			let x9=(amt+y8)*sel;
			let y9=amt+y8+x9;

			let x10=(amt+y9)*sel;
			let y10=amt+y9+x10;

			let z=y1+y2+y3+y4+y5+y6+y7+y8+y9+y10;
			let a=amt*10;
			let b=x1+x2+x3+x4+x5+x6+x7+x8+x9+x10;
			let c=z-a;

			document.getElementById("a1").innerHTML=amt.toFixed(2);
			document.getElementById("a2").innerHTML=x1.toFixed(2);
			document.getElementById("a3").innerHTML=y1.toFixed(2);

			document.getElementById("b1").innerHTML=amt.toFixed(2);
			document.getElementById("b2").innerHTML=x2.toFixed(2);
			document.getElementById("b3").innerHTML=y2.toFixed(2);

			document.getElementById("c1").innerHTML=amt.toFixed(2);
			document.getElementById("c2").innerHTML=x3.toFixed(2);
			document.getElementById("c3").innerHTML=y3.toFixed(2);

			document.getElementById("d1").innerHTML=amt.toFixed(2);
			document.getElementById("d2").innerHTML=x4.toFixed(2);
			document.getElementById("d3").innerHTML=y4.toFixed(2);

			document.getElementById("e1").innerHTML=amt.toFixed(2);
			document.getElementById("e2").innerHTML=x5.toFixed(2);
			document.getElementById("e3").innerHTML=y5.toFixed(2);

			document.getElementById("f1").innerHTML=amt.toFixed(2);
			document.getElementById("f2").innerHTML=x6.toFixed(2);
			document.getElementById("f3").innerHTML=y6.toFixed(2);

			document.getElementById("g1").innerHTML=amt.toFixed(2);
			document.getElementById("g2").innerHTML=x7.toFixed(2);
			document.getElementById("g3").innerHTML=y7.toFixed(2);

			document.getElementById("h1").innerHTML=amt.toFixed(2);
			document.getElementById("h2").innerHTML=x8.toFixed(2);
			document.getElementById("h3").innerHTML=y8.toFixed(2);

			document.getElementById("i1").innerHTML=amt.toFixed(2);
			document.getElementById("i2").innerHTML=x9.toFixed(2);
			document.getElementById("i3").innerHTML=y9.toFixed(2);

			document.getElementById("j1").innerHTML=amt.toFixed(2);
			document.getElementById("j2").innerHTML=x10.toFixed(2);
			document.getElementById("j3").innerHTML=y10.toFixed(2);

			document.getElementById("ta").innerHTML=z.toFixed(2);
			document.getElementById("ins").innerHTML="Investment Amount: "+a.toFixed(2);
			document.getElementById("int").innerHTML="Interest Amount: "+b.toFixed(2);
			document.getElementById("np").innerHTML="Net Pay: "+z.toFixed(2);
			document.getElementById("tp").innerHTML="Total Profit: "+c.toFixed(2);
		}
